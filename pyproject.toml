[project]
name = "workshop-rag-rmutl"
version = "0.1.0"
description = "workshop rag for cs rmutl nan"
authors = [
    {name = "Game", email = "jeerasakananta@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "streamlit>=1.42.1",
    "groq>=0.18.0",
    "qdrant-client>=1.13.2",
    "sentence-transformers>=3.4.1",
    "python-dotenv>=1.0.1",
    "pypdf>=5.3.0",
    "langchain>=0.3.0",
    "langchain-community>=0.3.0",
    "langchain-groq>=0.1.0",
    "docling>=1.0.0",
    "docling-core>=1.0.0",
    "tiktoken>=0.7.0",
    "faiss-cpu>=1.8.0",
    "chromadb>=0.5.0",
    "ipykernel>=6.30.1",
    "langchain-huggingface>=0.3.1",
    "PyPDF2"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
